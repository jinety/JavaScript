<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <section class="logo-bar dashboard-bar">
      <div class="logo-box">
        <img src="./assets/logo.png" alt="logo" />
      </div>
      <div class="hamburger-box">
        <img src="./assets/hamburger.png" alt="hamburger">
      </div>
    </section>
    <section class="container">
      <div class="side-bar">
        <div class="menu-btn">
          <p class="menu">MENU</p>
          <button type="button" class="dashboard-btn"><img src="/src/assets/btn-dashboard.png" alt="btn-dashboard" class="icon-dashboard"></button>
        </div>
      </div>
      <div class="body-content">
        <h1 class="title main-title">Dashboard</h1>
        <div class="layout-main">
          <p class="title title-table">Overview </p>
          <button type="button" class="plus-btn">+</button>
          <table class="movie-table">
            <thead class="table-header">
              <tr>
                <th class="item-header">No</th>
                <th class="item-header">Name</th>
                <th class="item-header">Director</th>
                <th class="item-header">Nation</th>
                <th class="item-header">Edit</th>
                <th class="item-header">Delete</th>
              </tr>
            </thead>
            <tbody class="moviesTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>

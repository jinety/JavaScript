<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header class="site-header">
      <div class="logo-wrapper">
        <img src="./assets/logo.png" alt="logo" />
      </div>
      <a href="javascript:void(0);" class="avt-box">
        <img src="./assets/avatar.png" alt="avatar" />
        <p class="account-name"></p>
      </a>
    </header>
    <nav class="sidebar">
      <p class="sidebar-title">MENU</p>
      <button type="button" class="sidebar-btn">
        <img
          src="/src/assets/icon-dashboard.png"
          alt="btn-dashboard"
          class="icon-dashboard"
        />
        Dashboard
      </button>
    </nav>
    <div class="container">
      <p class="title main-title">Dashboard</p>
      <section class="layout-main">
        <div class="overview">
          <p class="title title-table">Overview</p>
          <button type="button" class="btn btn-show-form-create">+</button>
        </div>
        <div class="table-dashboard-wrapper">
          <table class="table">
            <thead class="table-header">
              <tr>
                <th class="table-item-header">No</th>
                <th class="table-item-header">Name</th>
                <th class="table-item-header">Director</th>
                <th class="table-item-header">Nation</th>
                <th class="table-item-header">Edit</th>
                <th class="table-item-header">Delete</th>
              </tr>
            </thead>
            <tbody class="table-body" id="tableBody"></tbody>
          </table>
        </div>
      </section>
    </div>
    <div class="modal">
      <div class="modal-content">
        <form class="formCreateMovies">
          <div class="modal-table-title-wrapper ">
            <p class="title modal-table-title">New Movie</p>
          </div>
          <div class="modal-form-field">
            <label class="modal-label-input">Name</label>
            <input type="text" class="modal-data-input">
          </div>
          <div class="modal-form-field">
            <label class="modal-label-input">Director</label>
            <input type="text" class="modal-data-input">
          </div>
          <div class="modal-form-field">
            <label class="modal-label-input">Nation</label>
            <input type="text" class="modal-data-input">
          </div>
          <div class="button-box">
            <button type="button" class="btn primary-btn">Cancel</button>
            <button type="button" class="btn primary-btn">Create Movie</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/dashboard.js"></script>
  </body>
</html>

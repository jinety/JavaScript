<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header class="logo-bar dashboard-bar">
      <div class="logo-box">
        <img src="./assets/logo.png" alt="logo" />
      </div>
      <div class="avt-box">
        <img src="./assets/avt.png" alt="hamburger" />
      </div>
    </header>
    <nav class="sidebar">
      <p class="menu">MENU</p>
      <button type="button" class="dashboard-btn">
        <img
          src="/src/assets/btn-dashboard.png"
          alt="btn-dashboard"
        />
      </button>
    </nav>
    <div class="container">
      <p class="title main-title">Dashboard</p>
      <section class="layout-main">
        <div class="layout-bar">
          <p class="title title-table">Overview</p>
          <button type="button" class="plus-btn">+</button>
        </div>
        <div class="group-table">
          <table class="movie-table">
            <thead class="table-header">
              <tr>
                <th class="item-header">No</th>
                <th class="item-header">Name</th>
                <th class="item-header">Director</th>
                <th class="item-header">Nation</th>
                <th class="item-header">Edit</th>
                <th class="item-header">Delete</th>
              </tr>
            </thead>
            <tbody class="moviesTableBody"></tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>

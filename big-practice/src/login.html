<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Login</title>
  </head>
  <body class="section-body">
    <header class="site-header">
      <div class="logo-wrapper">
        <img src="./assets/logo.png" alt="logo" />
      </div>
    </header>
    <div class="login-form">
      <div class="login-header">
        <p class="login-title">Welcome back</p>
        <p class="login-content">Welcome back please enter your details</p>
      </div>
      <div class="warn-msg-container">
        <p class="warn-msg login-warn-msg" id="warnMsg"></p>
      </div>
      <div class="form-field">
        <label class="input-label">Email</label>
        <input
          type="text"
          placeholder="Please enter your email address"
          class="data-input"
          id="email"
        />
      </div>
      <div class="form-field">
        <label class="input-label">Password</label>
        <input
          type="password"
          placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
          class="data-input"
          id="password"
        />
      </div>
      <button type="button" class="login-btn" id="loginBtn">Sign in</button>
    </div>

    <script type="module" src="./js/login.js"></script>
  </body>
</html>
